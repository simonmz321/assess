                </div>
            </form>

<script type="text/javascript">
    // 获取主界面元素
    var t = document.getElementsByClassName('main')[0];
    // 获取logo元素
    var f = document.getElementsByClassName('slogan')[0];
    // 获取窗口高度
    var h = document.documentElement.clientHeight;
    var p = 'px';
    // 计算logo举例顶部距离
    var fv = h / 2 - 275;
    // 计算主界面元素高度
    var tv = h - fv;
    // 拼接赋值
    t.style.height = tv + p;
    f.style.marginTop = fv + p;
    // f.setAttribute('marginTop':fv+p);
</script>
<script type="text/javascript">
    function previewFile() {
        var preview = document.getElementsByClassName('qr')[0];
        var file = document.querySelector('input[type=file]').files[0];
        var filePath = document.getElementById('file').value;
        var reader = new FileReader();
        var fileInput = document.getElementById('file_input');
        reader.onloadend = function () {
            preview.src = reader.result;
        };
        if (file) {
            reader.readAsDataURL(file);
        } else {
            preview.src = "";
        }
        fileInput.value=filePath;

        // fileInput.value(this.files[0].name)
    }
    // $(document).ready(function () {
